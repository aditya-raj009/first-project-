<!DOCTYPE html>
<html lang="en">

<head>

 <style>
    /* Apply styles to the entire page */
body {
    background-image: url('ss.jpg'); /* Replace with your actual image file */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form container */
form {
    background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

/* Input fields */
input, select, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

/* Labels */
label {
    font-weight: bold;
    display: block;
    text-align: left;
}

/* Radio buttons and checkboxes */
input[type="radio"], input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
}

/* Submit Button */
button {
    background-color: #ff5722;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #e64a19;
}

/* Navigation Links */
ul {
    list-style-type: none;
    padding: 0;
}

ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    display: block;
    padding: 5px;
    text-align: center;
}

ul li a:hover {
    color: #ffcc00;
}

/* Responsive adjustments */
@media (max-width: 400px) {
    form {
        width: 90%;
    }
}

 </style>
